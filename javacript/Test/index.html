<body>
    <script>
        let student = {
  name: "Joaquin",
  lastName: "Labrador",
  docket: 789923,
  marks: [7, 4, 5, 6, 10],
  toString: function () {
    return `${this.name} ${this.lastName} ${this.docket} ${this.marks}`;
  },
  average: function () {
    let sum = 0;
    for (let i = 0; i < this.marks.length; i++) {
      sum += this.marks[i];
    }
    return sum / this.marks.length;
  },
    compare: function (student) {
    if (this.average() > student.average()) {
      return this;
    } else {
      return student;
    }
  }
};
let student2 = {
    name: "Juan",
    lastName: "Perez",
    docket: 789923,
    marks: [7, 8, 5, 2, 10],

    },
    average: function () {

        for (let i = 0; i < this.marks.length; i++) {
            sum += this.marks[i];
        }
        return sum / this.marks.length;
    },
    compare: function (student) {
        if (this.average() > student.average()) {
          return this;
        } else {
          return student;
        }
    }
};
