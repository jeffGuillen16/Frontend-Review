<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Rest</title>
</head>
<body>
    <h1>Parametros Rest</h1>
    <script>

        //Parametros Rest es cuando se agregan mas parametros en un funcion
        function suma(a, b, ...c) {
            let resultado = a + b;
            c.forEach(function (n) {
                resultado += n
            })
            return resultado;
        };
        console.log(suma(1, 2));
        console.log(suma(1, 2, 3));
        console.log(suma(1, 2, 3, 4));
    </script>
</body>
</html>
