<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Operator Spread</title>
</head>
<body>
    <h1>Parametros Operator Spread</h1>
    <script>
        const arr1 = [1, 2, 3, 4, 5];
        arr2 = [6, 7, 8, 9, 0];

        console.log(arr1, arr2);

        const arr3 = [...arr1, ...arr2];
        console.log(arr3);
    </script>
    </body>
    
    </html>
