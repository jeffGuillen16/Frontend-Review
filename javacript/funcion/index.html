<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion</title>
    </head>
    
    <body>
        <h1>Funcion sin retorno</h1>
        <h1>Funcion con retorno</h1>
        <script>
            let nombre = "Jeferson"
            let apellido = "Guillen"
            // funcion sin retorno
            function saludarAMarcelo() {
                console.log("Hola Marcelo");
            }
            saludarAMarcelo();
            // funcion con retorno
            function saludar(nombre, apellido) {
                console.log("Hola " + nombre + " " + apellido);
            }
            saludar(nombre, apellido);
        </script>
    </body>
    
    </html>
