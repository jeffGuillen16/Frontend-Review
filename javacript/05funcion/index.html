<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion</title>
</head>

<body>
    <h1>Funcion sin retorno</h1>
    <h1>Funcion con retorno</h1>
    <script>
        let nombre = "Jeferson"
        let apellido = "";
//############# funcion sin retorno ####################
        function saludarAMarcelo() {
            console.log("Hola Marcelo");
        }
        saludarAMarcelo();
//############## funcion con retorno ######################
        function saludar2(nombre, apellido) {
            return "Hola " + nombre + " " + apellido;
        }

/*################## Funciones Declarativas: ###########################
En las funciones declarativas, utilizamos la palabra reservada function al inicio para poder declarar la función:
Funcion declarativa  = el Hoisting tira para arriba las funciones y las variables
saludar(3,"Jefferson");*/

/*
Hoisting: La declaración de la función saludar3 se eleva al principio del contexto de ejecución.
En tu código, estás utilizando una función declarada (saludar3) y luego la estás llamando antes de su declaración. En JavaScript, las funciones 
declaradas tienen hoisting, lo que significa que su definición se "eleva" al principio de su contexto de ejecución. Entonces, este código en 
particular funcionará debido a ese comportamiento de hoisting.
*/
saludar3(3,"Jefferson");
function saludar3(numero,nombre){
    var numero;
    var nombre;
    console.log(`Hola ${nombre} ${numero}`);
}

function saludar(f) {
	console.log(`Hola ${f}`);
}

saludar('Diego');

/*
 ################# Funcion Expresiva #############################
En la expresión de función, la declaración se inicia con la palabra reservada var, donde se generará una variable que guardará una función anónima.
*/
var nombre2 = function(x){
    console.log(`Hola ${x}`)
}

nombre2("Jeff");

    </script>
</body>

</html>
