<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var vs let</title>
</head>
<body>
    <script>
// var x="perro";
// const f="gato";
// if(x==="perro")
// {
// var x="gato";
// }
// console.log(x)

    let f = "naranja"
    console.log("antes de el scoope " + f)
    if (f === "naranja") {
        let f = "manzana"
        console.log("dentro del scoope "+ f)
    }
    console.log("despues de el scoope " + f)

// var varia    
    var g=3;
    var g=4;
    console.log(g)

// let no varia el dato se mantiene intacto
    // let h=3;
    // let h=4;
    // console.log(h);

//------------------Diferencia entre var let const-------------------
/*
var:permite redeclarar la variable y modificar
let : no te permite redeclarar la variable pero si modificarla
const: no te permite redeclarar la variable ni modificarla
*/
    console.log("-----------Diferencia entre var let const-----------");
    var fruta = "manzana";
    console.log(`antes del scoope ${fruta}`);
    if (fruta === "manzana") {
        var fruta = "naranja";
        console.log(`dentro del scoope ${fruta}`);
    }
    console.log(`despues del scoope ${fruta}`);

</script>
</body>
</html>
