<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var vs let</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        console.log(z);
        let x = 10;
        let y = 20;
        let z = x + y;
        console.log(z);
    </script>
</body>

</html>
