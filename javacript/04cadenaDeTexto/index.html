<body>
    <h1>Cadena de texto</h1>
    <script>
let saludo=new String("hola mundo")
console.log(saludo)
let saludo2="hola mundo"
console.log(saludo2)

//Funcion declarativa 
console.log(saludar());
function saludar(){
    return "hola saludo";
}

//Funcion expresiva
var nombre = function(nombre){
    console.log(`Hola ${nombre}`)
}
nombre("Juan")

</script>
