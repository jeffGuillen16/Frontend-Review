<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir String a Numeros</title>
</head>
<body>
    <script>
        let name= prompt("¿what is your name?");
        let age= prompt("how old are you?")
        let tall=parseFloat(prompt("¿how tall are you?"));
        console.log("Su nombre es: "+ name)
        console.log("Su edad es :"+ age)
        console.log("Su altura es :"+ tall)
    </script>
</body>
</html>
