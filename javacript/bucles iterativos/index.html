<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucles Iterativos</title>
</head>
<body>
    <script>
        //bucle While
    console.log("---bucle while---")
        var i=0;
        while(i<10){
            console.log(i);
            i++;
        }
    console.log("---bucle for----")
    for(i=0;i<10;i++){
        console.log(i)
    }
    
    </script>
</body>
</html>
