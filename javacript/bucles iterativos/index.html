<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucles Iterativos</title>
</head>
<body>
    <script>
        //bucle While
    console.log("---bucle while---")
        var i=0;
        while(i<10){
            console.log(i);
            i++;
        }
    
        //bucle for
        console.log("---bucle for----")
    for(i=0;i<10;i++){
        console.log(i)
    }
    
        //for of
        console.log("---bucle for of----")
    let numeros=[1,2,3,4,5,6,7]
    for (let j of numeros){
        console.log(j)
    }
    </script>
</body>
</html>
