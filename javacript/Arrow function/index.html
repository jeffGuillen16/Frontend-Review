<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Flecha</title>
</head>
<body>
    <h1>
        Funcion Flecha
    </h1>
    <p> Mejora la expresividad sin necesidad de usar function()</p>
    <script>
        let a = 3, b = 4;
        // const suma=(a,b) => {return a+b;};
        const suma = (a, b) => a + b;
        console.log(suma(a, b));
        /*
        This por referencia apunta al objeto window
        */
        
        //Ejemplo con una funcion
        function perro(){
            console.log(this);
        }
        perro();//Apunta al objeto window
        

        //Ejemplo de un objeto literal con una funcion normal
        const gato ={
            nombre:"kenai",
            maullar:function(){
                console.log(this);
            }
        }
        console.log(gato); //Te aparece lo que contiene el objeto 
        const loro={
            nombre:"fede",
            vuela:()=>{console.log(this)}
        };
        loro.vuela();
        
    </script>
</body>

</html>
