    <title>Funcion Flecha</title>
</head>
<body>
    <h1>
        Funcion Flecha
    </h1>
    <p> Mejora la expresividad sin necesidad de usar function()</p>
    <script>
        let a = 3, b = 4;
        // const suma=(a,b) => {return a+b;};
        const suma = (a, b) => a + b;
        console.log(suma(a, b));
    </script>
</body>
