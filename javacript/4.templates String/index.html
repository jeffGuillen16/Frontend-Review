<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = "Jeff"
        let apellido = "Gonzalez"

        //Concatenación
        let saludo = "Hola mi nombre es " + nombre 
        console.log(saludo)
        //concatenacion con comillas dobles->no te permite usar saltos de linea 
        let ul="<ul><li>flores</li><li>plantas</li><li>mandarinas</li></ul>";
        console.log(ul);
        //concatenacion con comillas invertidas ->Las templates string
        // Te permite usar saltos de lineas
            //Interpolcion de variables
            let ul2 = `<ul>
                            <li>flores</li>
                            <li>mandarinas</li>
                            <li>plantas</li>
                        </ul>`
        console.log(ul2);
        //Template String->es mas dinamico que concatenarlo -> backtips
        //Interpolación de variables
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}`;
        console.log(saludo2);
        
        const Alumno ={
            name:"jeferson",
            edad:4,
            decirEdad : function(){
                return "Mi edad es " + Alumno.edad + ".";
            }
        }
        
        console.log(Alumno.decirEdad());
    </script>
</body>

</html>
