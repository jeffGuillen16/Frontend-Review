<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literales</title>
</head>
<body>
    <h1>Objetos Literales</h1>
    <script>
        /*Que es un objeto Literal? -> la definición alude a algo textual
         Podemos decir que la variable colorDelSol tiene asignada un String Literal
         ya que se asigna el valor textualmente*/

        // ##################Características de un Objeto(Mejor llamados atributos)###################
        let colorDelSol = "Amarillo";
        let perro = {
            nombre: "Scott",
            color: "Cafe",
            edad: 5,
            macho: true
        };

        console.info(perro.nombre); // Scott
        console.info(perro.edad); // 5
        console.info(perro.macho); // true

        // Método de un objeto

        let gato = {
            nombre: "Griselda",
            color: "gris",
            edad: 8,
            hembra: true,
            maullar: function () {
                return `${this.nombre} puede maullar`;
            }
        }; 

        console.info(gato.nombre); // Griselda
        console.info(gato.edad); // 8
        console.info(gato.maullar());
        console.log(gato);
    </script>
</body>
</html>
